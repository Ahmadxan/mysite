<!DOCTYPE html>
{% load static %}
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Ahmadxan</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"/>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Roboto:400,700&display=swap" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet"/>
</head>

<body>
<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-11 offset-md-1 px-0">
                    <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
                        <button
                                class="navbar-toggler"
                                type="button"
                                data-toggle="collapse"
                                data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div
                                class="collapse navbar-collapse"
                                id="navbarSupportedContent"
                        >
                            <div
                                    class="d-flex ml-auto flex-column flex-lg-row align-items-center"
                            >
                                <a class="navbar-brand" href="{% url 'home-page' %}">
                                    <img src="{% static 'images/logo.png' %}" style="height: 60px; width: 150px;"
                                         alt="">
                                </a>
                                <ul class="navbar-nav  ">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'home-page' %}"> Home </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'about-page' %}"> About </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'work-page' %}">MyWork </a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link pl-0" href="{% url 'blog-page' %}"
                                        >Blog <span class="sr-only">(current)</span></a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- end header section -->

</div>
<!-- end hero area -->

<!-- blog section -->
<section class="blog_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                See Our Blog
            </h2>
        </div>
        <div class="row">
            {% for article in articles %}

                <div class="col-md-4">
                    <div class="box">
                        <div class="img-box">
                            <img src="/media/{{ article.image }}" style="height: 200px;" alt=""/>
                        </div>
                        <center>
                            <div class="detail-box">
                            <h4>
                                {{ article.title }}
                            </h4>
                            <p>
                                {{ article.summery }}
                            </p>
                        </div>
                        </center>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
</section>

<!-- end blog section -->

<!-- info section -->
<section class="info_section layout_padding-top layout_padding2-bottom">
    <div class="container">
        <div class="social_container">
            <h2>
                Follow Us
            </h2>
            <div class="social_box">
                <a href="">
                    <img src="{% static 'images/fb.png' %}" alt=""/>
                </a>
                <a href="">
                    <img src="{% static 'images/twitter.png' %}" alt=""/>
                </a>
                <a href="">
                    <img src="{% static 'images/linkedin.png' %}" alt=""/>
                </a>
                <a href="">
                    <img src="{% static 'images/youtube.png' %}" alt=""/>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- footer section -->
<section class="container-fluid footer_section">
    <div class="container">
        <p>
            &copy; 2020 All Rights Reserved By
            <a href="https://html.design/">Free Html Templates</a>
        </p>
    </div>
</section>
<!-- footer section -->

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

<script>
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }
</script>

</body>

</html>
